<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="client.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Speed Typing Game</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Speed Typing Game</h1>
    </header>
    <div class="container text-center">

      <!-- Word & Input -->
      <div class="row">
                              <!-- move it to the center -> margin auto -->
        <div class="col-md-6 mx-auto">
          <p class="lead">Type The Given Word Within
            <span class="text-success" id="seconds">5 </span>Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input type="text" class="form-control form-control-lg" id="word-input"
            placeholder="Start typing..." autofocus>
          <h4 class="mt-3" id="message"></h4>
        </div>
      </div>

      <!-- Time & Score Columns -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time Remaining:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card card-body bg-secondary text-white">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score.
              To play again, simply type the current word resulting in a score
              reset.
            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
